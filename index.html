<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Analysis Data</title>
  <link rel="stylesheet" href="health_census.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
  </script>
</head>

<body>
  <nav>
    <h1>Health Analysis Census</h1>
    <ul>
      <li class=""><a href="index.html>Home</a></li>
      <li class=""><a href=" health_contact.html">Contact Us</a> </li>
      <li class=""><input type="text" name="conditionInput" id="conditionInput" placeholder="Enter a health condition">
      </li>
      <li class=""><button id="btnSearch">Search</button></li>
    </ul>
  </nav>

  <div class="container">
    <div class="analysisForm">
      <h1>Healthcare Data Analysis</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" gender="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" gender="Female">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
      </div>
      <div>
        <label for="condition">Condition:</label>
        <select name="condition" id="condition">
          <option value="">Select Condition</option>
          <option value="Diabetes">Diabetes</option>
          <option value="Thyroid">Thyroid</option>
          <option value="High Blood Pressure">High Blood Pressure</option>
        </select>
      </div>

      <button id="addPatient" \>Add Patient</button>
      <h2>Analysis Report</h2>
      <div id="report" class="report-border"></div>
    </div>

    <div class="searchCondition">
      <div id="result">
      </div>
    </div>

  </div>

  <script src="health_census.js"></script>
</body>

</html>
